<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container-center">

        <form class="form" onsubmit="login(event)">
            <label for="username">email</label>
            <input type="text" id="username" required placeholder="masukan username">

            <label for="password">password</label>
            <input type="password" id="password" required placeholder="masukan password">

            <button type="submit">login</button>
            <a href="register.html" style="color : gray">
                <small>register here..</small>
            </a>
        </form>

    </div>

    <script src='./auth.js'></script>

</body>

</html>
